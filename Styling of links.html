<!DOCTYPE html>
<html>
<head><title>Styling of links</title>
    <style>
        a:link{color:darkmagenta;border:2px solid red;}
        
        a:visited{color:green;border:2px solid greenyellow}
        
        a:active{color:blue;border:10px dotted yellow;}
        
        a:hover{border:2px dashed red;color:deepskyblue;background-color: darkblue}
        
    </style></head>
<body>
    
    <a href="https://en.wikipedia.org/wiki/Torna_Fort">Torna Fort</a>
    <br>
    <br>
    
    <a href="https://www.kodnest.com/">KodNest</a>
    
    </body>
</html>
